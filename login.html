<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />

  <title>Log in</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap&family=Staatliches&display=swap&family=Bebas+Neue&display=swap&family=Courgette&display=swap&family=Kavoon&display=swap&family=Seaweed+Script&display=swap&family=Yesteryear&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <link rel="stylesheet" href="plugin/css/bootstrap.min.css" />
  <link rel="stylesheet" href="plugin/css/custom.css" />
  <script src="plugin/js/jquery-3.5.1.min.js"></script>
  <script src="plugin/js/bootstrap.bundle.min.js"></script>
  <script src="plugin/js/custom.js"></script>
  <script src="plugin/js/typed.js"></script>
  <script src="plugin/js/jquery.easing.min.js"></script>
</head>

<body>
  <section id="backend">
    <div class="container">
      <div class="row bg-box">
        <div class="d-none d-sm-block deco-box"></div>
        <div class="col-12 d-flex justify-content-end" style="height: 2rem">
          <a href="index.html">
            <div class="to-home">Home</div>
          </a>
        </div>
        <div class="d-none d-sm-block logo-box">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="image/00cat-256.png" alt="" class="my-3" style="width: 100px" />
            <h3 class="ClickerScript font-weight-bolder">Ling's</h3>
            <h5 class="ClickerScript font-weight-bolder">Admin Portal</h5>
          </div>
        </div>
        <form id="form1" action="" class="form-box" method="post">
          <div class="col-12 text-center Ramabhadra font-weight-bolder h2">
            Log in
          </div>
          <div class="col-12 my-4">
            <div class="my-2 position-relative">
              <input class="col-12" type="text" autocomplete="email" name="email" placeholder="Email" />
              <i class="fa fa-user-circle"></i>
            </div>
            <div class="my-2 position-relative">
              <input class="col-12 my-2" type="password" autocomplete="current-password" name="pw"
                placeholder="Password" />
              <i class="fa fa-key"></i>
            </div>
            <input class="col-12 text-center my-2" type="submit" value="Login" />
            <div id="result"></div>
          </div>
          <a href="">
            <div class="col-12 text-center small fg-pw">Forget password?</div>
          </a>
        </form>
      </div>
    </div>
  </section>
  <!-- AJAX提交表單 -->
  <script type="text/javascript">
    $("form").submit(function () {
      let email = $("input[name=email]").val(),
        pw = $("input[name=pw]").val();
      $.post(
        "api/login.php",
        {
          email,
          pw,
        },
        function (re) {
          if (parseInt(re) === 1) {
            location.href = "admin.html";
          } else {
            alert("Please check email and password again");
          }
        }
      );
    });
  </script>
</body>

</html>
